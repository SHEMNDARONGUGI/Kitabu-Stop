    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
}

/* Navbar styling */
.navbar {
    background-color: #0C105A; /* Set the navbar background color */
    padding: 10px 20px; /* Add some padding */
}

/* Navbar brand (logo) */
.navbar-brand {
    color: #f8f9fa; /* Light color for the brand text */
    font-size: 24px; /* Set the font size for the logo */
    font-weight: bold; /* Make the text bold */
    text-decoration: none; /* Remove underline */
}

.navbar-brand:hover {
    color: #f8f9fa; /* Keep the color on hover */
}

/* Navbar links */
.navbar-nav {
    display: flex;
    list-style-type: none;
}

.nav-item {
    margin-left: 20px; /* Space out the items */
}

.nav-link {
    color: #f8f9fa; /* Set the text color */
    font-size: 16px; /* Set font size */
    text-decoration: none; /* Remove underline */
    padding: 5px 10px; /* Padding for clickable area */
}

.nav-link:hover {
    color: #ffc107; /* Change color on hover */
}

/* Toggle button for smaller screens */
.navbar-toggler {
    border: none;
    background-color: transparent;
    padding: 0;
    font-size: 24px;
}

.navbar-toggler-icon {
    background-color: #f8f9fa; /* Set icon color */
}

/* Align navbar items to the right */
.ml-auto {
    margin-left: auto;
}

/* Mobile navbar adjustment */
@media (max-width: 768px) {
    .navbar-nav {
        text-align: center;
        width: 100%;
    }

    .nav-item {
        margin: 10px 0; /* Stack the navbar items */
    }

    .navbar-collapse {
        background-color: #0C105A; /* Ensure the background color is consistent */
    }
}

.footer {
    background-color: #0C105A;
    color: #f8f9fa;
    padding: 10px 20px; 
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
    border-radius: 0; /* Ensure no curves or rounded corners */
    
}

.footer-content p {
    margin-bottom: 2px; /* Adjust the margin to reduce space between lines */
    font-size: 14px; /* Optional: Reduce font size for a thinner footer */
}

.footer-links {
    list-style-type: none;
    display: flex;
    justify-content: center;
    gap: 15px; /* Reduce gap between links */
    padding: 0;
    margin: 0;
}

.footer-links li {
    display: inline-block;
}

.footer-links a {
    color: #f8f9fa;
    text-decoration: none;
    font-size: 14px;
}

.footer-links a:hover {
    color: #ffc107;
}

/* Optional: Responsive adjustments for footer links on smaller screens */
@media (max-width: 768px) {
    .footer-links {
        flex-direction: column;
        align-items: center;
    }

    .footer-links li {
        margin-bottom: 10px;
    }
}

<body style="background-color: #0C105A;">

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'index' %}">Kitabu Stop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                {% comment %} <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us!</a>
                </li> {% endcomment %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>

        </div>
    </nav>

      
    <section class="">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="{% static 'assets/images/logopic.jpg' %}"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form method="POST" action="{%url 'index'%}">
                {% csrf_token %}
                <h2 style="color: #fff;" class="mb-3">Log in:</h2>
                <!-- username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" style="background-color: #fff; color: #000;" name="username"/ required="required">
                  <label class="form-label" for="Username" style="color: #fff;">Username</label>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" style="background-color: #fff; color: #000;" name="password" required="required"/>
                  <label class="form-label" for="password" style="color: #fff;">Password</label>
                </div>
      
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block"
                  style=" border: 2px solid #fff;">Sign in</button>
              </form>
              <p style="color: #fff;">Don't have an account? <a href="{% url 'register' %}" style="color: #fff;" >Register</a></p>
            </div>
          </div>
        </div>
       
      </section>

<footer class="footer">
