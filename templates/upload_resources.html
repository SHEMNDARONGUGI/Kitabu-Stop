{% extends 'test.html' %}
{% load static %} 


{% block body %}

<h1 class="text-center text-white mt-5 mb-4">Upload a New Resource</h1>

<form method="post" enctype="multipart/form-data" class="container p-4 rounded shadow-sm" style="max-width: 450px; border: 2px solid #fff;">
    {% csrf_token %}

    <!-- Title Field with Bootstrap and custom styling -->
    <div class="form-group mb-4">
        <label for="{{ form.title.id_for_label }}" class="" style="color: #fff;">Resource Title</label>
        {{ form.title }}
    </div>

    <!-- Document Field with Bootstrap and custom styling -->
    <div class="form-group mb-4">
        <label for="{{ form.document.id_for_label }}" class="" style="color: #fff;">Upload Document</label>
        {{ form.document }}
    </div>

    <!-- Submit Button with Bootstrap classes -->
    <button type="submit" class="btn btn-primary  mt-3">
        Upload
    </button>
</form>

<!-- Back to Resource List Link -->
<div class="text-center mt-3">
    <a href="{% url 'resources' %}" class="text-white font-weight-bold">Back to Resources...</a>
</div>


<br><br><br><br><br><br><br>

{% endblock  %}
