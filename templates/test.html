<style>


/* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navbar styling */
.navbar {
    background-color: #0C105A; /* Set the navbar background color */
    padding: 10px 20px; /* Add some padding */
}

/* Navbar brand (logo) */
.navbar-brand {
    color: #f8f9fa; /* Light color for the brand text */
    font-size: 24px; /* Set the font size for the logo */
    font-weight: bold; /* Make the text bold */
    text-decoration: none; /* Remove underline */
}

.navbar-brand:hover {
    color: #f8f9fa; /* Keep the color on hover */
}

/* Navbar links */
.navbar-nav {
    display: flex;
    list-style-type: none;
    flex-wrap: wrap; /* Allow the items to wrap on smaller screens */
    justify-content: flex-end; /* Align items to the right */
}

.nav-item {
    margin-left: 20px; /* Space out the items */
}

.nav-link {
    color: #f8f9fa; /* Set the text color */
    font-size: 16px; /* Set font size */
    text-decoration: none; /* Remove underline */
    padding: 5px 10px; /* Padding for clickable area */
}

.nav-link:hover {
    color: #ffc107; /* Change color on hover */
}

/* Toggle button for smaller screens */
.navbar-toggler {
    border: none;
    background-color: transparent;
    padding: 0;
    font-size: 24px;
}

.navbar-toggler-icon {
    background-color: #f8f9fa; /* Set icon color */
}

/* Align navbar items to the right */
.ml-auto {
    margin-left: auto;
}

/* Mobile navbar adjustment */
@media (max-width: 768px) {
    .navbar-nav {
        text-align: center;
        width: 100%;
        display: block; /* Stack the navbar items vertically */
    }

    .nav-item {
        margin: 10px 0; /* Stack the navbar items with space between them */
    }

    .navbar-collapse {
        background-color: #0C105A; /* Ensure the background color is consistent */
        padding: 10px 0; /* Add padding around the collapsed navbar */
    }

    .navbar-toggler {
        font-size: 28px; /* Make the toggler icon larger */
        padding: 10px; /* Add padding around the toggler button */
    }
}
